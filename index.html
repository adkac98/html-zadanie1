<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/xgepbroo" method="POST">
        <label for="imie">Imię</label> <br>
        <input type="text" name="Imię" id="imie"> <br><br>
        <label for="nazwisko">Nazwisko</label> <br>
        <input type="text" name="Nazwisko" id="nazwisko"> <br><br>
        <label for="email">e-mail</label> <br>
        <input type="email" name="email" id="email"> <br><br>
        <label for="telefon">Numer telefonu</label> <br>
        <input type="tel" name="telefon" id="telefon"> <br><br>
        <label for="city">Wybierz miasto</label> <br>
        <select name="city" id="city">
            <option value="Warszawa">Warszawa</option>
            <option value="Kraków">Kraków</option>
            <option value="Gdansk">Gdańsk</option>
        </select> <br><br>
        <label for="">Wybierz płeć</label> <br>
        <input type="radio" name="gender">Kobieta <br>
        <input type="radio" name="gender">Męzczyzna <br><br>
        <input type="checkbox" required>Zgadzam się na udostępnianie danych osobowych <br><br>
        <label for="message">Wyślij nam wiadomość</label> <br>
        <textarea name="message" id="message"></textarea> <br><br>
        <input type="submit" value="Wyślij formularz">
    </form>
</body>
</html>
